server:
  port: 8081
  servlet:
    context-path: /

spring:
  application:
    name: exam-practice
  
  # 数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/exam_practice?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: 123456
    
  # Jackson 配置
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    default-property-inclusion: non_null

# MyBatis-Plus 配置
mybatis-plus:
  configuration:
    # 日志输出（改为ERROR级别减少日志输出）
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl
    # 驼峰命名转换
    map-underscore-to-camel-case: true
    # 自动映射BLOB字段
    auto-mapping-behavior: full
    # 默认执行器类型
    default-executor-type: reuse
  global-config:
    db-config:
      # 主键类型：AUTO 自增
      id-type: auto
      # 逻辑删除字段名
      logic-delete-field: deleted
      # 逻辑删除值
      logic-delete-value: 1
      # 逻辑未删除值
      logic-not-delete-value: 0
  # Mapper XML 文件位置
  mapper-locations: classpath:mapper/*.xml
  # 实体类扫描包
  type-aliases-package: com.exam.entity
  # 自动类型处理器(包括JSON字段)
  type-handlers-package: com.baomidou.mybatisplus.extension.handlers

# 日志配置
logging:
  level:
    com.exam: debug
    org.springframework: info
